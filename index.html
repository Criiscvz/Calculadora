<!DOCTYPE html>
<html lang="es">
<head> 
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        
        <div class="input-group">
            <label for="numero1">Primer número:</label>
            <input type="number" id="numero1" placeholder="Ingrese el primer número">
        </div>
        
        <div class="input-group">
            <label for="numero2">Segundo número:</label>
            <input type="number" id="numero2" placeholder="Ingrese el segundo número">
        </div>
        
        <button onclick="realizarOperaciones()">Realizar Operaciones</button>
        
        <div class="results" id="resultados">
            <!-- Los resultados aparecerán aquí -->
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
